<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">
    <link rel="stylesheet" href="style.css">
    <title>NerdNoBar</title>
</head>
<body>
    <header class="conteudo"> <!--Classe de conteudo para chamar no css -->
        <div class="logo">
            <img src="./img/logo-removebg-preview.png" alt="">
            <h3>Nerd No Bar</h3>
        </div>
        <!--Menu-->
        <nav>
            <ul class="list-menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="sobre_nós.html">Sobre nós</a></li>
                <li><a href="cardapio.html">Cardápio</a></li>

                <li><a href="#"><i class="bi bi-instagram"></i></a></li>
                <li><a href="#"><i class="bi bi-facebook"></i></a></li>
            </ul>
        </nav>
    </header>

    <section class="section-cardapio">
        <div class="container"> 
            <h1 class="tituloPrincipal">NOSSO CARDÁPIO</h1>
            <div class="grid-container">    
               
                <div class="cardapio">
                    <img src="./imgcard/Hampokemon3.jpg" alt="">
                    <span>Hamburguer Pokemon 9,99$ </span>
                    <div class="btn-car">
                        <button class="carrinho">Adicionar ao carrinho</button>
                        </div>
                </div>
                <div class="cardapio">
                    <img src="./imgcard/hVenon.jpg" alt="">
                    <span>Hamburguer Venon 9,99$</span>
                    <div class="btn-car">
                        <button class="carrinho">Adicionar ao carrinho</button>
                        </div>
                </div>
                <div class="cardapio">
                    <img src="./imgcard/hIron.jpg" alt="">
                    <span>Hamburguer Homem de Ferro 9,99$</span>
                    <div class="btn-car">
                        <button class="carrinho">Adicionar ao carrinho</button>
                        </div>
                </div>
            </div>
            <h1>Bebidas</h1>
            <div class="grid-container">
                <div class="cardapio">
                    <img src="./imgcard/sorveFlash.jpg" alt="">
                    <span>Sorvete Flash 9,99$ </span>
                    <div class="btn-car">
                        <button class="carrinho">Adicionar ao carrinho</button>
                        </div>
                </div>
                <div class="cardapio">
                    <img src="./imgcard/sorvete.jpg" alt="">
                    <span>Sorvete América +<br> Homem de Ferro 9,99$ </br> </span>
                    <div class="btn-car">
                        <button class="carrinho">Adicionar ao carrinho</button>
                        </div>
                </div>
                <div class="cardapio">
                    <img src="./imgcard/bThor.jpg" alt="">
                    <span>Drink  Thor 9,99$ </span>
                    <div class="btn-car">
                        <button class="carrinho">Adicionar ao carrinho</button>
                        </div>
                </div>
       
            </div>
            <div class="car" ><h1>CARRINHO</h1></div>
            <table class="cart-table"> <!--tabela-->
                <thead> <!-- cabeça do projeto-->
                  <tr> <!--Linha-->
                    <th class="table-th">Item</th>  <!--itens-->
                    <th class="table-th">Preço</th>
                    <th class="table-th">Quantidade</th>
                  </tr>
                </thead>

                <tbody></tbody>
                <tfoot>
                    <tr>
                      <td colspan="3" class="cart-total-container">
                        <strong>Total</strong>
                        <span>R$0,00</span>
                      </td>
                    </tr>
                  </tfoot>
            </table>

               
    </section>
